<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Preview</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="preview-container">
    <div class="popup-preview">
      <div class="input-group">
        <label for="productUrl">商品URL:</label>
        <input type="text" id="productUrl" placeholder="Amazonの商品URLを入力">
      </div>
      <div class="input-group">
        <label for="productTitle">商品名:</label>
        <input type="text" id="productTitle" placeholder="商品名を入力">
      </div>
      <div class="input-group">
        <label for="quantity">数量:</label>
        <input type="number" id="quantity" min="1" value="1">
      </div>
      <button id="saveProduct">商品を登録</button>
      <button id="addToCart">選択した商品をカートに追加</button>
      <div id="status"></div>
      <div id="productList">
        <h3>登録済み商品</h3>
      </div>
    </div>
  </div>
  <style>
    .preview-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .popup-preview {
      width: 400px;
      background: white;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
  <script src="../js/mock-storage.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
